pipeline: [fully_train]

fully_train:
    pipe_step:
        type: FullyTrainPipeStep
    dataset: ~
    trainer:
        type: Trainer
        lazy_built: True
        callbacks: TimmTrainerCallback
        optim:
            opt: rmsproptf
            lr: 0.256
            opt_eps: 0.001
            momentum: 0.9
            weight_decay: 1.0e-5
        lr_scheduler:
            sched: step
            decay_epochs: 3.0
            decay_rate: 0.963
            warmup_lr: 0.0001
            warmup_epochs: 5
        loss:
            type: LabelSmoothingCrossEntropy
            smoothing: 0.1
        metric:
            type: accuracy
            topk: [1, 5]
        model_desc:
            model_name: 'efficientnet_b0'
            pretrained: False
            num_classes: 1000
            drop: 0.2
            drop_path: 0.2
            gp: 'avg'
            bn_tf: False
            bn_momentum: ~
            bn_eps: ~
            initial_checkpoint: ~
        dataset:
            data_dir: /cache/datasets/ILSVRC/Data/CLS-LOC
            input_size: [3, 224, 224]
            batch_size: 128
            reprob: 0.0
            remode: const
            recount: 1
            color_jitter: 0.06
            aa: ~
            interpolation: bicubic
            mean: [0.485, 0.456, 0.406]
            std: [0.229, 0.224, 0.225]
            workers: 8
        epochs: 500 
        distributed: False
        prefetcher: True
        model_name: effcientnet.pickle
        ckpt_name: efficientnet_fully_train.pth
