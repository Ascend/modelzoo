general:
    worker:
        devices_per_job: 1

pipeline: [hpo1]

hpo1:
    pipe_step:
        type: NasPipeStep

    dataset:
        type: Cifar10
        common:
            data_path: /cache/datasets/cifar10/
            batch_size: 256

    search_algorithm:
        type: RandomParetoHpo
        policy:
            pareto:
                object_count: 1
                max_object_ids: [0]
            total_epochs: 10

    search_space:
        type: SearchSpace
        hyperparameters:
            -   key: dataset.batch_size
                type: INT_CAT
                range: [8, 16, 32, 64, 128, 256]
            -   key: trainer.optim.params.lr
                type: FLOAT_EXP
                range: [0.00001, 0.1]
            -   key: trainer.optim.type
                type: STRING
                range: ['Adam', 'SGD']
            -   key: trainer.optim.params.momentum
                type: FLOAT
                range: [0.0, 0.99]
        condition:
            -   key: condition_for_sgd_momentum
                child: trainer.optim.params.momentum
                parent: trainer.optim.type
                type: EQUAL
                range: ["SGD"]

    model:
        model_desc:
            modules: ["backbone", "head"]
            backbone:
                base_channel: 64
                downsample: [0, 0, 1, 0, 1, 0, 1, 0]
                base_depth: 18
                doublechannel: [0, 0, 1, 0, 1, 0, 1, 0]
                name: ResNetVariant
            head:
                num_classes: 10
                name: LinearClassificationHead
                base_channel: 512
    trainer:
        type: Trainer
        epochs: 1

    evaluator:
        type: Evaluator
        gpu_evaluator:
            type: GpuEvaluator
            evaluate_latency: True
            metric:
                type: accuracy