pipeline: [nas]

nas:
    pipe_step:
        type: NasPipeStep
    dataset:
        type: Cifar10
        common:
            data_path: /cache/datasets/cifar10/

    search_algorithm:
        type: RandomSearch

    search_space:
        type: FineGrainedSpace
        modules: ['resnet', 'process']
        resnet:
            type: ResNet
            depth: 20
            block:
                type: BasicBlock
            init_plane: 16
            out_plane: 64
            num_reps: 9
            items:
                inchannel: [16, 16, 16, 16, 32, 32, 32, 64, 64]
                outchannel: [16, 16, 16, 32, 32, 32, 64, 64, 64]
                stride: [1, 1, 1, 2, 1, 1, 2, 1, 1]
        process:
            type: Quant
            nbit_w_list: [8, 4, 8, 4, 4, 8, 8, 8, 8, 4, 4, 8, 4, 4, 4, 4, 8, 4, 8, 8]
            nbit_a_list: [8, 4, 4, 8, 8, 4, 8, 8, 8, 8, 4, 8, 8, 4, 8, 4, 8, 4, 8, 8]

    trainer:
        type: Trainer
        epochs: 3
        optim:
            type: SGD
            params:
                lr: 0.1
                momentum: 0.9
                weight_decay: !!float 1e-4
        lr_scheduler:
            type: StepLR
            params:
                step_size: 20
                gamma: 0.5
