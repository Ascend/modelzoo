  alg_config: {
    'prepare_times_per_train': 2,
    'learning_starts': 5000,  # 10000
    'BUFFER_SIZE': 100000,
    "TARGET_UPDATE_FREQ": 1000,
    "GAMMA": 0.99,
    "BATCH_SIZE": 32,
    "train_per_checkpoint": 2000,
  }

env_para:
  env_name: SumoEnv
  env_info: {}

